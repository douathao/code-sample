<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .chart div, .chart2 div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
  </style>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <title>D3 Simple Chart</title>
</head>
<body>
  <h2>Manually Chart</h2>

  <div class="chart">
    <div style="width: 40px;">4</div>
    <div style="width: 80px;">8</div>
    <div style="width: 150px;">15</div>
    <div style="width: 160px;">16</div>
    <div style="width: 230px;">23</div>
    <div style="width: 420px;">42</div>
  </div>

  <h2>Automatically Chart</h2>

  <div class="chart2" id="chart2">
  </div>

  <h2>Section</h2>
  <section>
  </section>

  <script>
    var data = [4, 8, 15, 16, 23, 42];

    // selecting an element
    var div = document.createElement("div");
    div.innerHTML = "Hello, world!";
    document.body.appendChild(div);

    var body = d3.select("body");
    var div = body.append("div");
    div.html("Hello, world!");

    var section = d3.selectAll("section");
    var div = section.append("div");
    div.html("Hello, world!");

    // chaining methods
    var body = d3.select("body");
    body.style("color", "black");
    body.style("background-color", "white");

    // to
    d3.select("body")
      .style("color", "black")
      .style("background-color", "white");

    d3.selectAll("section")
      .attr("class", "special")
      .append("div")
      .html("Hello, world!");

    var section = d3.selectAll("section");

    section.append("div")
      .html("First!");

    section.append("div")
      .html("Second.");

    // codeing chart automatically
    d3.select(".chart2")
      .selectAll("div")
      .data(data)
      .enter().append("div")
      .style("width", function(d) {
        return d * 10 + "px";
      })
      .text(function(d) {
        return d;
      });


    // Breaking it down - similar to above
    var chart = d3.select(".chart2");
    var bar = chart.selectAll("div");
    var barUpdate = bar.data(data);
    var barEnter = barUpdate.enter().append("div");

    barEnter.style("width", function(d) {
      return d * 10 + "px";
    });

    barEnter.text(function(d) {
      return d;
    });

    // or

    // Scaling to fit
    var x = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0, 420]);

    d3.select(".chart2")
      .selectAll("div")
      .data(data)
      .enter().append("div")
      .style("width", function(d) {
        return x(d) + "px";
      })
      .text(function(d) {
        return d;
      });

  </script>
</body>
</html>
